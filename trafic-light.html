<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trafic-light</title>
    <style>
     #outer{
        height: 200px;
        width: 70px;
        border: black solid;

     }
     .iner{
        height: 50px;
        width: 50px;
        border: black solid;
        border-radius: 50%;
        margin: 10px;

        
     }
     #one{
        background-color: red;
     }
     #two{background-color: yellow;}
     #three{background-color: green;}
    </style>
</head>
<body>
    <div id="outer">
        <div class="iner" id="one"></div>
        <div class="iner" id="two"></div>
        <div class="iner" id="three"></div>
    </div>
    
</body>
</html>
